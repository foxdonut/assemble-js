<div>
  <button data-bind="click: function() { bookFormVisible(true) }">New Book</button>
</div>

<form data-bind="visible: bookFormVisible, submit: saveBook">
  <div>Author:</div>
  <div><input type="text" data-bind="value: book.author"/></div>

  <div>Title:</div>
  <div><input type="text" data-bind="value: book.title"/></div>

  <div>
    <input type="submit" value="Save"/>
    <button data-bind="click: function() { bookFormVisible(false) }">Cancel</button>
  </div>
</form>
