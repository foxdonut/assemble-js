<div>
  <button data-action="new" data-bind="click: onNew">New Book</button>
</div>

<form data-bind="visible: formVisible, submit: onSave">
  <div>Author:</div>
  <div><input type="text" data-bind="value: book.author"/></div>

  <div>Title:</div>
  <div><input type="text" data-bind="value: book.title"/></div>

  <div>
    <input data-action="save" type="submit" value="Save"/>
    <button data-action="cancel" data-bind="click: onCancel">Cancel</button>
  </div>
</form>
