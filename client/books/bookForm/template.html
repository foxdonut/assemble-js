<div>
  <button data-action="new" on-click="onNew()">New Book</button>
</div>

<form on-submit="onSave(event, book)" style="display: {{formVisible}}">
  <div>Author:</div>
  <div><input type="text" data-field="author" value="{{book.author}}"/></div>

  <div>Title:</div>
  <div><input type="text" data-field="title" value="{{book.title}}"/></div>

  <div>
    <input data-action="save" type="submit" value="Save"/>
    <button data-action="cancel" on-click="onCancel()">Cancel</button>
  </div>
</form>
