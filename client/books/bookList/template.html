<div>Book list:</div>
<ul>
  {{#books}}
  <li data-field="book">
    <button data-action="edit" on-click="onEdit(event, this)">Edit</button>
    <button data-action="delete" on-click="onDelete(event, this)">Delete</button>
     <span data-field="title">{{title}}</span>
    (<span data-field="author">{{author}}</span>)
  </li>
  {{/books}}
</ul>
